<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">

  <body class="text-center">
  	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="creation.js"></script>

    <form class="form-signin" onsubmit="return false;">
      <h1 class="h3 mb-3 font-weight-normal">Entrez vos informations</h1>

      <label for="inputEmail" class="sr-only">Username</label>
      <input type="username" id="username" class="form-control" placeholder="Login">

      <label for="inputEmail" class="sr-only">Adresse mail</label>
      <input type="email" id="email" class="form-control" placeholder="Mail">

      <label for="inputPassword" class="sr-only">Mot de passe</label>
      <input type="password" id="password" class="form-control" placeholder="Password">

      <label for="inputPassword" class="sr-only">Comfirmez votre mot de passe</label>
      <input type="password" id="comfirmPassword" class="form-control" placeholder="Comfirm password">

      <label for="inputPassword" class="sr-only">Entrez votre code PIN</label>
      <input type="password" id="pin" class="form-control" placeholder="PIN">
      
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      
    </form>
  </body>
</html>
